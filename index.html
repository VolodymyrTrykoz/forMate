<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JqueryUI</title>
	<link href="https://fonts.googleapis.com/css?family=Hind|Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="main">
				<div class="row">
					<div class="col-md-offset-1 col-md-6">
						<img src="img/logo.png" width="170" height="90" alt="logo" class="main__logo">
					</div>	
				</div>	
				<div class="row">
					<div class="main__content col-md-offset-1 col-md-6 col-xs-offset-1">
						<h1>New Free Training from Ari: </h1>
						<h2>The Secret to Easily Crafting <br> a Mouth-Watering Offer <br> That Your Tribe <span>Cannot Resist</span></h2>
					</div>
				</div>	
				<div class="row">
					<div class="button">
						<div class="white_bg"></div>
						<div class="col-md-offset-1 col-md-6 col-xs-offset-1">
							<p>Tuesday, September 13<sup><small>th</small></sup>, 12:30pm EST</p>
						</div>
						<div class="col-md-offset-1 col-md-6 col-xs-offset-1">
							<input type="submit" value="REGISTER NOW">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="magnet"><img src="img/magnet.png" width="900" height="800" alt="magnet"></div>
				</div>
			</div>
		</div>
	</header>
	<section></section>
	<footer></footer>
 
	<script src="js/jquery-3.2.0.min.js"></script>
	<script src="js/js.js"></script>
</body>
</html>
